<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        function fun() {
           $.ajax({
                url:"ajaxServlet",
                type:"POST",
                data:{
                    "username":"jack",
                    "age": "18"
                },
               success: function (data) {
                    alert(data)

               },
               error: function () {
                   alert("出错");

               },
               dataType: "text"
           })
        }


    </script>
</head>
<body>
    <input type="button" value="发送异步请求" onclick="fun()">
    <input>
</body>
</html>
