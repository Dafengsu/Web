<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            document.getElementById("change").onclick = changeCheckCodeImage;
            document.getElementById("checkCode").onclick = changeCheckCodeImage;
        };

        function changeCheckCodeImage() {
            var checkCode = document.getElementById("checkCode");
            var date = new Date().getTime();
            checkCode.src = "/tomcat/checkCodeServlet?" + date;
        }
    </script>
</head>
<body>
<img id="checkCode" src="/tomcat/checkCodeServlet">
<a id="change" href="">看不清换一张</a>
</body>
</html>
