<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义js框架</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>
    <script>
        var div1 = $("#div1");
        var div2 = $("#div2");
        alert(div1.html());
        alert(div2.html());
    </script>
</body>
</html>
